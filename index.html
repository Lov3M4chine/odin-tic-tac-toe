<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <div id="main-container" class="bg-slate-900 h-screen w-screen">
        <div id="main-container-background" class="bg-[url('/imgs/main-container-wallpaper.jpg')] bg-center bg-no-repeat mx-auto md:max-w-screen-md h-screen sm:max-w-screen-sm lg:max-w-screen-2xl flex justify-center items-center">
            <div id="character-select-main-container" class="flex flex-col items-center border-4 border-transparent bg-slate-900 bg-opacity-95 border-solid rounded-xl w-9/12 h-auto ">
                <div class="text-5xl text-white p-3 font-starjout max-sm:text-3xl">Star Wars Tic-Tac-Toe</div>
                <div id="character-select-sub-container" class="flex flex-col items-center border-4 border-transparent rounded-xl bg-gradient-to-br from-blue-800 to-red-800 bg-clip-padding m-4">
                    <div class="text-3xl text-white p-2 font-jedihollow max-sm:text-2xl font-bold">Choose Your Character</div>
                        <div class="flex justify-between w-full h-full">
                            <div class="w-6/12 h-full flex flex-col items-center">
                                <div class="flex justify-between gap-4">
                                    <button id="" class="text-xl p-1 pt-0 font-jedi max-sm:text-xl jedi-text border-slate-900 border-2 rounded-lg bg-slate-900 hover:bg-red-900 transition-transform duration-200 transform hover:scale-110">jedi</button>
                                    <button id="" class="text-xl p-1 pt-0 font-jedi max-sm:text-xl jedi-text border-slate-900 border-2 rounded-lg bg-slate-900 hover:bg-red-900 transition-transform duration-200 transform hover:scale-110">heroes</button>
                                </div>
                                <div id="" class="w-11/12 h-11/12 border-slate-900 border-2 rounded-lg m-4 flex flex-wrap box-border">
                                    <button></button>
                                        <img src="./imgs/luke.png" alt="luke" class="w-6/12 h-6/12 p-2 hover:bg-blue-900 hover:rounded-lg">
                                    <button></button>
                                        <img src="./imgs/anakin.png" alt="anakin" class="w-6/12 h-6/12 p-2 hover:bg-blue-900 hover:rounded-lg">
                                    <button></button>
                                        <img src="./imgs/ben.png" alt="ben" class="w-6/12 h-6/12 p-2 hover:bg-blue-900 hover:rounded-lg">
                                    <button></button>
                                        <img src="./imgs/ahsoka.png" alt="ahsoka" class="w-6/12 h-6/12 p-2 hover:bg-blue-900 hover:rounded-lg">
                                </div>
                                <div id="" class="hidden w-11/12 h-11/12 border-slate-900 border-2 rounded-lg m-4 flex flex-wrap box-border">
                                    <button></button>
                                        <img src="./imgs/chewy.png" alt="chewy" class="w-6/12 h-6/12 p-2 hover:bg-blue-900 hover:rounded-lg">
                                    <button></button>
                                        <img src="./imgs/ewok.png" alt="ewok" class="w-6/12 h-6/12 p-2 hover:bg-blue-900 hover:rounded-lg">
                                    <button></button>
                                        <img src="./imgs/r2.png" alt="r2" class="w-6/12 h-6/12 p-2 hover:bg-blue-900 hover:rounded-lg">
                                    <button></button>
                                        <img src="./imgs/solo.png" alt="ahsoka" class="w-6/12 h-6/12 p-2 hover:bg-blue-900 hover:rounded-lg">
                                </div>
                            </div>
                            <div class="w-6/12 h-full flex flex-col items-center">
                                <div class="flex justify-between gap-4">
                                    <button id="" class="text-xl p-1 pt-0 font-jedi max-sm:text-xl sith-text border-slate-900 border-2 rounded-lg bg-slate-900 hover:bg-blue-900 transition-transform duration-200 transform hover:scale-110">sith</button>
                                    <button id="" class="text-xl p-1 pt-0 font-jedi max-sm:text-xl sith-text border-slate-900 border-2 rounded-lg bg-slate-900 hover:bg-blue-900 transition-transform duration-200 transform hover:scale-110">villains</button>
                                </div>
                                <div id="" class="w-11/12 h-11/12 border-slate-900 border-2 rounded-lg m-4 flex flex-wrap">
                                    <button></button>
                                        <img src="./imgs/maul.png" alt="maul" class="w-6/12 h-6/12 p-2 hover:bg-red-900 hover:rounded-lg">
                                    <button></button>
                                        <img src="./imgs/dooku.png" alt="dooku" class="w-6/12 h-6/12 p-2 hover:bg-red-900 hover:rounded-lg">
                                    <button></button>
                                        <img src="./imgs/sideous.png" alt="sideous" class="w-6/12 h-6/12 p-2 hover:bg-red-900 hover:rounded-lg">
                                    <button></button>
                                        <img src="./imgs/vader.png" alt="vader" class="w-6/12 h-6/12 p-2 hover:bg-red-900 hover:rounded-lg">
                                </div>
                                <div id="" class="hidden w-11/12 h-11/12 border-slate-900 border-2 rounded-lg m-4 flex flex-wrap">
                                    <button></button>
                                        <img src="./imgs/boba.png" alt="boba" class="w-6/12 h-6/12 p-2 hover:bg-red-900 hover:rounded-lg">
                                    <button></button>
                                        <img src="./imgs/grievous.png" alt="grievous" class="w-6/12 h-6/12 p-2 hover:bg-red-900 hover:rounded-lg">
                                    <button></button>
                                        <img src="./imgs/stormtrooper.png" alt="stormtrooper" class="w-6/12 h-6/12 p-2 hover:bg-red-900 hover:rounded-lg">
                                    <button></button>
                                        <img src="./imgs/tarkin.png" alt="tarkin" class="w-6/12 h-6/12 p-2 hover:bg-red-900 hover:rounded-lg">
                                </div>
                            </div>
                        </div>
                    <button class="border-4 border-slate-900 rounded-xl bg-red-900 font-jedihollow font-bold text-xl p-2 text-white hover:bg-blue-900 transition-transform duration-200 transform hover:scale-110">player vs player</button>
                    <button class="hidden border-4 border-slate-900 rounded-xl bg-red-900 font-jedihollow font-bold text-xl p-2 text-white hover:bg-blue-900 transition-transform duration-200 transform hover:scale-110">player vs computer</button>
                    <button class="border-4 border-slate-900 rounded-xl bg-red-900 font-jedihollow font-bold text-4xl p-2 text-white box-border my-4 hover:bg-blue-900 transition-transform duration-200 transform hover:scale-125 ">play</button>
                </div>
            </div>
            <div id="game-container"></div>
            <div id="footer"></div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
