<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="shortcut icon" href="">
</head>
<body class="box-border">
    <iframe src="silence.mp3" allow="autoplay" id="audio" style="display: none"></iframe>
    <div id="main-container" class="bg-slate-900 w-screen">
        <div id="main-container-background" class="bg-[url('../imgs/main-container-wallpaper.jpg')] bg-center bg-no-repeat mx-auto min-h-screen max-sm:max-w-screen-sm max-lg:max-w-screen-2xl flex justify-center items-center">
            <div id="character-select-main-container" class="flex flex-col items-center border-4 border-transparent bg-slate-900 bg-opacity-95 border-solid rounded-xl w-9/12 h-full lg:max-w-screen-xl max-sm:w-11/12 max-sm:min-w-fit">
                <div class="text-5xl text-white p-3 font-starjout max-sm:text-3xl whitespace-nowrap">Star Wars Tic-Tac-Toe</div>
                <div id="character-select-sub-container" class="flex flex-col items-center border-4 border-transparent rounded-xl bg-gradient-to-br from-blue-800 to-red-800 bg-clip-padding m-4">
                    <div class="text-3xl text-white p-2 font-jedihollow max-sm:text-2xl font-bold">Choose Your Destiny</div>
                        <div class="flex justify-between w-full h-full">
                            <div class="w-6/12 h-full flex flex-col items-center">
                                <div class="flex justify-between gap-4">
                                    <button id="jedi" class="text-xl p-1 pt-0 font-jedi max-sm:text-xl jedi-text border-slate-900 border-2 rounded-lg bg-slate-900 hover:bg-red-900 transition-transform duration-200 transform hover:scale-110 border-gold">jedi</button>
                                    <button id="heroes" class="text-xl p-1 pt-0 font-jedi max-sm:text-xl jedi-text border-slate-900 border-2 rounded-lg bg-slate-900 hover:bg-red-900 transition-transform duration-200 transform hover:scale-110">heroes</button>
                                </div>
                                <div id="jedi-characters" class="w-11/12 h-11/12 md:w-9/12 md:h-9/12 border-slate-900 border-2 rounded-lg m-4 flex flex-wrap box-border">
                                    <button id="luke" class="w-6/12 h-6/12 p-2 hover:bg-blue-900 hover:rounded-lg border-2 border-gold rounded character">                                        
                                        <img src="./imgs/luke.png" alt="luke">
                                    </button>
                                    <button id="anakin" class="w-6/12 h-6/12 p-2 hover:bg-blue-900 hover:rounded-lg character">
                                        <img src="./imgs/anakin.png" alt="anakin">
                                    </button>
                                    <button id="ben" class="w-6/12 h-6/12 p-2 hover:bg-blue-900 hover:rounded-lg character">
                                        <img src="./imgs/ben.png" alt="ben">
                                    </button>
                                    <button id="ahsoka" class="w-6/12 h-6/12 p-2 hover:bg-blue-900 hover:rounded-lg character">
                                        <img src="./imgs/ahsoka.png" alt="ahsoka">
                                    </button>
                                </div>
                                <div id="hero-characters" class="hidden w-11/12 h-11/12 md:w-9/12 md:h-9/12 border-slate-900 border-2 rounded-lg m-4 flex flex-wrap box-border">
                                    <button id="chewy" class="w-6/12 h-6/12 p-2 hover:bg-blue-900 hover:rounded-lg character">
                                        <img src="./imgs/chewy.png" alt="chewy">
                                    </button>
                                    <button id="ewok" class="w-6/12 h-6/12 p-2 hover:bg-blue-900 hover:rounded-lg character">
                                        <img src="./imgs/ewok.png" alt="ewok">
                                    </button>
                                    <button id="r2" class="w-6/12 h-6/12 p-2 hover:bg-blue-900 hover:rounded-lg character">
                                        <img src="./imgs/r2.png" alt="r2">
                                    </button>
                                    <button id="solo" class="w-6/12 h-6/12 p-2 hover:bg-blue-900 hover:rounded-lg character">
                                        <img src="./imgs/solo.png" alt="solo">
                                    </button>
                                </div>
                                <div class="font-starjout font-bold text-xl p-2 text-slate-900 bg-gradient-to-br from-blue-900 to-blue-800 rounded-lg">player one</div>
                                <div class="hidden font-starjout font-bold text-xl p-2 text-slate-900 bg-gradient-to-br from-blue-900 to-blue-800 rounded-lg">player</div>
                                <div class="hidden font-starjout font-bold text-xl p-2 text-slate-900 bg-gradient-to-br from-blue-900 to-blue-800 rounded-lg">computer</div>
                            </div>
                            <div class="w-6/12 h-full flex flex-col items-center">
                                <div class="flex justify-between gap-4">
                                    <button id="sith" class="text-xl p-1 pt-0 font-jedi max-sm:text-xl sith-text border-slate-900 border-2 rounded-lg bg-slate-900 hover:bg-blue-900 transition-transform duration-200 transform hover:scale-110 border-gold">sith</button>
                                    <button id="villains" class="text-xl p-1 pt-0 font-jedi max-sm:text-xl sith-text border-slate-900 border-2 rounded-lg bg-slate-900 hover:bg-blue-900 transition-transform duration-200 transform hover:scale-110">villains</button>
                                </div>
                                <div id="sith-characters" class="w-11/12 h-11/12 md:w-9/12 md:h-9/12 border-slate-900 border-2 rounded-lg m-4 flex flex-wrap">
                                    <button id="vader" class="w-6/12 h-6/12 p-2 hover:bg-red-900 hover:rounded-lg border-2 border-gold rounded character">
                                        <img src="./imgs/vader.png" alt="vader">
                                    </button>
                                    <button id="maul" class="w-6/12 h-6/12 p-2 hover:bg-red-900 hover:rounded-lg character">
                                        <img src="./imgs/maul.png" alt="maul">
                                    </button>
                                    <button id="dooku" class="w-6/12 h-6/12 p-2 hover:bg-red-900 hover:rounded-lg character">
                                        <img src="./imgs/dooku.png" alt="dooku">
                                    </button>
                                    <button id="sideous" class="w-6/12 h-6/12 p-2 hover:bg-red-900 hover:rounded-lg character">
                                        <img src="./imgs/sideous.png" alt="sideous">
                                    </button>
                                </div>
                                <div id="villain-characters" class="hidden w-11/12 h-11/12 md:w-9/12 md:h-9/12 border-slate-900 border-2 rounded-lg m-4 flex flex-wrap">
                                    <button id="boba" class="w-6/12 h-6/12 p-2 hover:bg-red-900 hover:rounded-lg character">
                                        <img src="./imgs/boba.png" alt="boba">
                                    </button>
                                    <button id="grievous" class="w-6/12 h-6/12 p-2 hover:bg-red-900 hover:rounded-lg character">
                                        <img src="./imgs/grievous.png" alt="grievous">
                                    </button>
                                    <button id="stormtrooper" class="w-6/12 h-6/12 p-2 hover:bg-red-900 hover:rounded-lg character">
                                        <img src="./imgs/stormtrooper.png" alt="stormtrooper">
                                    </button>
                                    <button id="tarkin" class="w-6/12 h-6/12 p-2 hover:bg-red-900 hover:rounded-lg character">
                                        <img src="./imgs/tarkin.png" alt="tarkin">
                                    </button>
                                </div>
                                <div class="font-starjout font-bold text-xl p-2 text-slate-900 bg-gradient-to-br from-red-900 to-red-800 rounded-lg">player two</div>
                                <div class="hidden font-starjout font-bold text-xl p-2 text-slate-900 bg-gradient-to-br from-red-900 to-red-800 rounded-lg">player</div>
                                <div class="hidden font-starjout font-bold text-xl p-2 text-slate-900 bg-gradient-to-br from-red-900 to-red-800 rounded-lg">computer</div>
                            </div>
                        </div>
                    <button id="player-vs-player" class="border-4 border-slate-900 rounded-xl bg-red-900 font-jedihollow font-bold text-xl p-2 text-white hover:bg-blue-900 transition-transform duration-200 transform hover:scale-110 mt-8">player vs player</button>
                    <button id="player-vs-computer" class="hidden border-4 border-slate-900 rounded-xl bg-red-900 font-jedihollow font-bold text-xl p-2 text-white hover:bg-blue-900 transition-transform duration-200 transform hover:scale-110 mt-8">player vs computer</button>
                    <button id="play" class="border-4 border-slate-900 rounded-xl bg-red-900 font-jedihollow font-bold text-4xl p-2 text-white box-border my-4 hover:bg-blue-900 transition-transform duration-200 transform hover:scale-125 ">play</button>
                </div>
                <div id="gameboard-sub-container" class="hidden flex flex-col items-center border-4 border-transparent bg-[url('../imgs/stars.png')] bg-center bg-no-repeat mx-auto rounded-xl bg-clip-padding m-4 gap-4 h-full">
                    <div class="text-3xl text-white p-2 font-jedihollow max-sm:text-2xl font-bold whitespace-nowrap">may the force be with you</div>
                    <div class="flex justify-between w-full p-2">
                        <div id="good-score" class="text-xl p-1 pt-0 font-jedi max-sm:text-xl jedi-text border-slate-900 border-2 rounded-lg bg-slate-900 whitespace-nowrap">light-side score: </div>
                        <div id="evil-score" class="text-xl p-1 pt-0 font-jedi max-sm:text-xl sith-text border-slate-900 border-2 rounded-lg bg-slate-900 whitespace-nowrap">dark-side score: </div>
                    </div>
                    <div id="gameboard" class="grid grid-cols-3 grid-rows-3">
                        <div class="flex justify-center items-center border-4 border-r-2 border-b-2  border-white w-40 h-40 max-sm:w-32 max-sm:h-32">
                            <button id="A1" class="grid-element hover:bg-blue-900 hover:rounded-lg p-2 w-full h-full">
                            </button>
                        </div>
                        <div class="flex justify-center items-center border-2 border-t-4  border-white w-40 h-40 max-sm:w-32 max-sm:h-32">
                            <button id="A2" class="grid-element hover:bg-blue-900 hover:rounded-lg p-2 w-full h-full">
                            </button>
                        </div>
                        <div class="flex justify-center items-center border-4 border-l-2 border-b-2  border-white w-40 h-40 max-sm:w-32 max-sm:h-32">
                            <button id="A3" class="grid-element hover:bg-blue-900 hover:rounded-lg p-2 w-full h-full">
                            </button>
                        </div>
                        <div class="flex justify-center items-center border-2 border-l-4  border-white w-40 h-40 max-sm:w-32 max-sm:h-32">
                            <button id="B1" class="grid-element hover:bg-blue-900 hover:rounded-lg p-2 w-full h-full">
                            </button>
                        </div>
                        <div class="flex justify-center items-center border-2  border-white w-40 h-40 max-sm:w-32 max-sm:h-32">
                            <button id="B2" class="grid-element hover:bg-blue-900 hover:rounded-lg p-2 w-full h-full">
                            </button>
                        </div>
                        <div class="flex justify-center items-center border-2 border-r-4  border-white w-40 h-40 max-sm:w-32 max-sm:h-32">
                            <button id="B3" class="grid-element hover:bg-blue-900 hover:rounded-lg p-2 w-full h-full">
                            </button>
                        </div>
                        <div class="flex justify-center items-center border-4 border-t-2 border-r-2  border-white w-40 h-40 max-sm:w-32 max-sm:h-32">
                            <button id="C1" class="grid-element hover:bg-blue-900 hover:rounded-lg p-2 w-full h-full">
                            </button>
                        </div>
                        <div class="flex justify-center items-center border-2 border-b-4  border-white w-40 h-40 max-sm:w-32 max-sm:h-32">
                            <button id="C2" class="grid-element hover:bg-blue-900 hover:rounded-lg p-2 w-full h-full">
                            </button>
                        </div>
                        <div class="flex justify-center items-center border-4 border-l-2 border-t-2  border-white w-40 h-40 max-sm:w-32 max-sm:h-32">
                            <button id="C3" class="grid-element hover:bg-blue-900 hover:rounded-lg p-2 w-full h-full">
                            </button>
                        </div>
                    </div>
                    <div id="player-one-turn" class="border-4 border-slate-900 rounded-xl bg-blue-900 font-jedihollow font-bold text-xl p-2 text-white mb-2">player one's turn</div>
                    <div id="player-two-turn" class="hidden border-4 border-slate-900 rounded-xl bg-red-900 font-jedihollow font-bold text-xl p-2 text-white">player two's turn</div>
                    <div id="computer-turn" class="hidden border-4 border-slate-900 rounded-xl bg-red-900 font-jedihollow font-bold text-xl p-2 text-white hover:bg-blue-900 transition-transform duration-200 transform hover:scale-110 mb-2">computer's turn</div>
                </div>
                <div id="good-win" class="hidden flex flex-col items-center win-screen">
                    <div class="text-3xl text-white p-2 font-jedihollow max-sm:text-2xl font-bold whitespace-nowrap bg-blue-900 rounded">good wins</div>
                    <button id="" class="border-4 border-slate-900 rounded-xl bg-red-900 font-jedihollow font-bold text-3xl p-1 mt-2 text-white box-border hover:bg-blue-900 transition-transform duration-200 transform hover:scale-125 reset-button">play again?</button>
                </div>
                <div id="evil-win" class="hidden flex flex-col items-center win-screen">
                    <div class="text-3xl text-white p-2 font-jedihollow max-sm:text-2xl font-bold whitespace-nowrap bg-red-900 rounded">evil wins</div>
                    <button id="" class="border-4 border-slate-900 rounded-xl bg-blue-900 font-jedihollow font-bold text-3xl p-1 mt-2 text-white box-border hover:bg-red-900 transition-transform duration-200 transform hover:scale-125 reset-button">play again?</button>
                </div>
                <div id="tie" class="hidden flex flex-col items-center win-screen">
                    <div class="text-3xl text-white p-2 font-jedihollow max-sm:text-2xl font-bold whitespace-nowrap rounded bg-gradient-to-br from-blue-800 to-red-800">it's a trap! i mean...it's a tie!!!</div>
                    <button id="" class="border-4 border-slate-900 rounded-xl bg-red-900 font-jedihollow font-bold text-3xl p-1 mt-2 text-white box-border hover:bg-blue-900 transition-transform duration-200 transform hover:scale-125 reset-button">play again?</button>
                </div>
                
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
